<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex035.5</title>
    <style>
        .container{
            background-color: grey;
            height: 333px;
            display: flex;
            flex-flow: row nowrap;
        }
        .n1{
            order: 0; /* Define a ordem, todos elementos vem por padr√£o com o valor 0 */
            background-color: cadetblue;
        }
        .n2{
            order: 2;
            background-color: chartreuse;
        }
        .n3{
            background-color: coral;
        }
        .element{ 
            order: 1;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1> Order </h1>
    <hr>
    <div class="container">
        <div class="element n1">1</div>
        <div class="element n2">2</div>
        <div class="element n3">3</div>
    </div>
</body>
</html>
