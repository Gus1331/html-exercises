    <title>ex035.6</title>
    <style>
        .container{
            background-color: grey;
            height: 333px;
            display: flex;
            flex-flow: row nowrap;
        }
        .n1{

            background-color: chartreuse;

        }

            height: 100px;
        }

    <h1> Align=self </h1>

        <div class="element n1">1</div>

        <div class="element n3">3</div>
    </div>
