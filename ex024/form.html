<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <a href="#" id="sair">Sair</a>
    <h1>Formulário</h1>
    <hr>
    <main>
        <form action="POST" action="./inscricao-club.html">
            <h2>Inscrição do Clube</h2>
            <p>Nome:<input id="name" type="text" name="nome"></p>
            <p>Email:<input id="email" type="email" name="email">
                Telefone: <input id="tel" type="tel" name="telefone">Idade:<input id="age" type="number" name="idade" min=3 max=99></p>
            <p>País:
                <select name="pais">
                    <option value="BR">Brasil</option>
                    <option value="CA">Canadá</option>
                    <option value="USA">Estados Unidos</option>
                    <option value="other">Outro...</option>
                </select>
            </p>
            <p>Endereço:<input id="address" type="text" name="endereco"></p>
            <p>Gênero: <br>
                <input class="radio" type="radio" name="gender" value="m">M
                <input class="radio" type="radio" name="gender" value="f">F
                <input class="radio" type="radio" name="gender" value="o" checked>Outro
            </p>
            <p>Digite uma senha: <input class="password" type="password" name="senha"></p>
            <p>Digite novamente: <input class="password" type="password" name="senhaconfirma"></p>
            <p>Avalie nossas atividades do clube: <br>
                <mark>&#x1F615;<input id="range" type="range" name="like" min=-3 max=3>&#x1F642;</mark>
            </p>
            <input class="button" type="reset" value="Resetar"> <input class="button" type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
