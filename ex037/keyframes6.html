<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>ex036.6</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes slip{
            from{left: 0;}
            to{left: calc(100% - 100px);}
        }
        .box{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: rgb(32, 32, 34);
            animation: slip 5s ease-out 1s 3 alternate forwards;
        }
    </style>
</head>
<body>
    <h1>Shorthand</h1>
    <hr>
    <div class="box"></div>

</body>
</html>
