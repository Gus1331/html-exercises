<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>ex022</title>
</head>
<body>
    <h1>Criando tabelas em HTML e CSS</h1>
    <hr>
    <!--
        Base da tabela em tags

        <table>
        <tr>    | <th> | <th> | <th> | <th> | <th> |
        <tr>    | <td> | <td> | <td> | <td> | <td> |
        <tr>    | <td> | <td> | <td> | <td> | <td> |
        <tr>    | <td> | <td> | <td> | <td> | <td> |
        <tr>    | <td> | <td> | <td> | <td> | <td> |
        <tr>    | <td> | <td> | <td> | <td> | <td> |
        </table>

        Tags:
        <table> Abre e fecha o conteúdo da tabela;                              "Table"
        <tr> Representa a linha da tabela;                                      "Table row"
        <th> Um elemento principal da tabela(ou categoria);                     "Table head"
        <td> Elemento da tabela;                                                "Table data"
    -->

    <table><!--Criando a tabela-->
        <tr><!--(linha da tabela) Primeira linha da tabela-->
            <th>Produto</th><!--Item da cabeça da tabela-->
            <th>ID</th>
            <th>Lançamento</th>
            <th>Preço</th>
            <th>Quantidade <br> <small>(Caixas)</small></th>
        </tr>
        <tr><!--Segunda linha da tabela-->
            <td>Smartphone</td><!--Item da tabela-->
            <td>78491936</td>
            <td>05/04</td>
            <td>$ 0,659</td>
            <td>376</td>
        </tr>
        <tr><!--Terceira linha...-->
            <td>Tablet</td>
            <td>92649233</td>
            <td>05/13</td>
            <td>$ 1,399</td>
            <td>253</td>
        </tr>
        <tr><!--Quarta...-->
            <td>Notebook</td>
            <td>73947207</td>
            <td>06/26</td>
            <td>$ 3,144</td>
            <td>067</td>
        </tr>
        <tr><!--Quinta...-->
            <td>Headphones</td>
            <td>18395736</td>
            <td>06/26</td>
            <td>$ 0.299</td>
            <td>184</td>
        </tr>
        <tr><!--Sexta-->
            <td>SmartTV</td>
            <td>38420993</td>
            <td>09/29</td>
            <td>$ 2.999</td>
            <td>033</td>
        </tr>
    </table>
</body>
</html>
